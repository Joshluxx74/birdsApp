<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add New Region</title>
    </h:head>
    <h:body>

        <h:form>
            <p:messages id="regMessages" showDetail="true" autoUpdate="true" closable="true"/>
            <h:panelGrid columns="2">
                <h:outputText value="Region Id: "/>
                <h:inputText value="#{region_observer_test.region.regionId}"/>
                <h:outputText value="Region Name: "/>
                <h:inputText value="#{region_observer_test.region.regionName}"/>
                <h:commandButton value="Save Region" action="#{region_observer_test.saveNewRegion}"/>
                <h:commandButton value="Reset"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
