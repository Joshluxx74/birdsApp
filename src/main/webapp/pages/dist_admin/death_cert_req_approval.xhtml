<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>  
        <h:form id="dist_death_cert">
            <p:growl id="message" widgetVar="DistDeathCerts" showDetail="true" autoUpdate="true" life="1" />
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-md-12">
                    <h:panelGroup layout="block" styleClass="card">
                        <h:panelGroup layout="block" styleClass="header">
                            <h4 class="title">District Death Certificate Requests</h4>
                            <hr/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" rendered="#{!distApprovalsController.renderApproval}">
                            <h:panelGroup layout="block" styleClass="content">
                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-12">
                                        <p:dataTable id="dist_d_cert_list" var="dist_death_certs" paginator="true" reflow="true"
                                                     paginatorPosition="top" rows="5" emptyMessage="No records currently available for approval"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15" value="#{distApprovalsController.deathCertModel}">
                                            <f:facet name="header">
                                                <h:outputText value="List of Death Certificate Requests"/>
                                            </f:facet>
                                            <p:column headerText="Deceased Id">
                                                <h:outputText value="#{dist_death_certs.deceasedDetails.deceasedId}"/>
                                            </p:column>
                                            <p:column style="width: 290px" headerText="Name">
                                                <h:outputText value="#{dist_death_certs.deceasedDetails.deceasedFullname}"/>
                                            </p:column>
                                            <p:column headerText="Gender">
                                                <h:outputText value="#{dist_death_certs.deceasedDetails.gender}"/>
                                            </p:column>
                                            <p:column headerText="DoD">
                                                <h:outputText value="#{dist_death_certs.deceasedDetails.dateOfDeath}">
                                                    <f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy" type="date" timeStyle="short"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Options">
                                                <h:commandLink value="Select" style="color: green;text-decoration: underline"
                                                               action="#{distApprovalsController.fetchDeathCertRequestDetails}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGroup>
                                </h:panelGroup>

                            </h:panelGroup>
                        </h:panelGroup>

                        <h:panelGroup layout="block" rendered="#{distApprovalsController.renderApproval}">
                            <h:panelGroup layout="block" styleClass="header">
                                <h4 class="title">Details of Deceased</h4>
                                <hr/>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="content">
                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Name"/>
                                            <h:inputText styleClass="form-control" readonly="true" pt:placeholder="Name"
                                                         value="#{distApprovalsController.deceasedDetail.deceasedFullname}"/>
                                        </h:panelGroup>           
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Gender"/>
                                            <h:inputText styleClass="form-control" readonly="true" pt:placeholder="Gender"
                                                         value="#{distApprovalsController.deceasedDetail.gender}"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Date of Death"/>
                                            <h:inputText styleClass="form-control" readonly="true" pt:placeholder="Date of Death"
                                                         value="#{distApprovalsController.deceasedDetail.dateOfDeath}">
                                                <f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy" type="date"/>
                                            </h:inputText>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Place of Death"/>
                                            <h:inputText styleClass="form-control" readonly="true" pt:placeholder="Place of Death"
                                                         value="#{distApprovalsController.deceasedDetail.placeOfDeath}"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Cause of Death"/>
                                            <h:inputText styleClass="form-control" readonly="true" pt:placeholder="Cause of Death"
                                                         value="#{distApprovalsController.deceasedDetail.causeOfDeath}"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Nationality"/>
                                            <h:inputText styleClass="form-control" readonly="true" pt:placeholder="Nationality"
                                                         value="#{distApprovalsController.deceasedDetail.nationality}"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>
                                <br/>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="row">
                                        <h:panelGroup layout="block" styleClass="col-md-12">
                                            <h4 class="title" style="padding: 15px 15px 0">Particulars of Informant</h4>
                                            <hr/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-3">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Informant's Name"/>
                                            <h:inputText styleClass="form-control" readonly="true" pt:placeholder="Informant's Name"
                                                         value="#{distApprovalsController.informantDeath.informantName}"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-3">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Address"/>
                                            <h:inputText styleClass="form-control" readonly="true" pt:placeholder="Address"
                                                         value="#{distApprovalsController.informantDeath.informantAddress}"/>                           
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-3">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Phone Number"/>
                                            <h:inputText styleClass="form-control" readonly="true" pt:placeholder="Phone Number"
                                                         value="#{distApprovalsController.informantDeath.informantContact}"/>                                    
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-3">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Relationship"/>
                                            <h:inputText styleClass="form-control" readonly="true" pt:placeholder="Relationship"
                                                         value="#{distApprovalsController.informantDeath.relationship}"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>
                                <br/>

                                <h:panelGroup layout="block">
                                    <center>
                                        <h:commandButton value="Approve Request" styleClass="btn btn-success btn-fill" style="margin-right: 3px"
                                                         action="#{distApprovalsController.approveDeathCertRequest}"/>
                                        <h:commandButton value="Cancel" styleClass="btn btn-success btn-fill"
                                                         action="#{distApprovalsController.cancelRequest}"/>
                                    </center>
                                </h:panelGroup>
                                <h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>

                            </h:panelGroup>
                        </h:panelGroup>

                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>

        <p:socket onMessage="handleMessage" channel="/districtAdmin">
            <p:ajax event="message" update=":dist_death_cert:dist_d_cert_list"/>
        </p:socket>

        <script type="text/javascript">
            function handleMessage(facesmessage) {
                facesmessage.severity = 'info';
                console.log(facesmessage);

                PF('DistDeathCerts').show([facesmessage]);
            }
        </script>

    </h:body>
</html>
