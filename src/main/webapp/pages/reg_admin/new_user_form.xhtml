<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <h:form prependId="false">
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-md-12">
                    <h:panelGroup layout="block" styleClass="card">
                        <h:panelGroup layout="block" styleClass="content">
                            <h:panelGroup layout="block" rendered="#{!systemUserController.renderAccount}">
                                <h:panelGroup layout="block" styleClass="header">
                                    <h4 class="title">ADD NEW SYSTEM USER</h4>
                                    <hr/>
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Surname"/>
                                            <h:inputText styleClass="form-control"  pt:placeholder="Surname"
                                                         value="#{systemUserController.systemUser.lastName}" id="username"
                                                         required="#{!empty param['saveUser']}" requiredMessage="*required"/>
                                            <h:message for="username" styleClass="errorMessage"/>
                                        </h:panelGroup>           
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Other Name(s)"/>
                                            <h:inputText styleClass="form-control" pt:placeholder="Other Name(s)"
                                                         value="#{systemUserController.systemUser.middleName}"
                                                         required="#{!empty param['saveUser']}" id="oName"
                                                         requiredMessage="*required"/>
                                            <h:message for="oName" styleClass="errorMessage"/>
                                        </h:panelGroup>           
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Gender"/>
                                            <h:selectOneMenu styleClass="form-control" value="#{systemUserController.systemUser.gender}"
                                                             required="#{!empty param['saveUser']}"
                                                             requiredMessage="*required" id="gen">
                                                <f:selectItems value="#{common_options.genderOptions}"/>
                                            </h:selectOneMenu>
                                            <h:message for="gen" styleClass="errorMessage"/>
                                        </h:panelGroup>          
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Phone Number"/>
                                            <h:inputText styleClass="form-control" pt:placeholder="Phone Number" id="phone"
                                                         value="#{systemUserController.systemUser.phoneNumber}" 
                                                         required="#{!empty param['saveUser']}" requiredMessage="*required"/>
                                            <h:message for="phone" styleClass="errorMessage"/>
                                        </h:panelGroup>           
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Place of Residence"/>
                                            <h:inputText styleClass="form-control" pt:placeholder="Place of Residence"
                                                         value="#{systemUserController.systemUser.placeOfResidence}" 
                                                         required="#{!empty param['saveUser']}" requiredMessage="*required" id="place"/>
                                            <h:message for="place" styleClass="errorMessage"/>
                                        </h:panelGroup>           
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Physical Location"/>
                                            <h:inputTextarea rows="3" styleClass="form-control" pt:placeholder="Physical Location"
                                                             value="#{systemUserController.systemUser.physicalLocation}" id="pl"
                                                             required="#{!empty param['saveUser']}" requiredMessage="*required"/>
                                            <h:message for="pl" styleClass="errorMessage"/>
                                        </h:panelGroup>           
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="District Office"/>
                                            <h:selectOneMenu styleClass="form-control" value="#{systemUserController.selectedDistrict}"
                                                             required="#{!empty param['saveUser']}" requiredMessage="*required" id="dist"
                                                             disabled="#{systemUserController.selectedRole eq '01'}">
                                                <f:selectItems value="#{common_options.districtOptions}"/>
                                            </h:selectOneMenu>
                                            <h:message for="dist" styleClass="errorMessage"/>
                                        </h:panelGroup>         
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Work Type"/>
                                            <h:selectOneMenu styleClass="form-control" value="#{systemUserController.selectedRole}"
                                                             required="#{!empty param['saveUser']}" requiredMessage="*required" id="wt"
                                                             disabled="#{systemUserController.selectedRole eq '01'}">
                                                <f:selectItems value="#{common_options.workTypeOptions}"/>
                                            </h:selectOneMenu>
                                            <h:message for="wt" styleClass="errorMessage"/>
                                        </h:panelGroup>           
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Email"/>
                                            <h:inputText id="email" styleClass="form-control" pt:placeholder="Email"
                                                         value="#{systemUserController.systemUser.email}"
                                                         required="#{!empty param['saveUser']}" requiredMessage="*required"/>
                                            <h:message for="email" styleClass="errorMessage"/>
                                        </h:panelGroup>           
                                    </h:panelGroup>
                                </h:panelGroup>
                                <br/><br/>

                                <h:panelGroup layout="block" styleClass="header">
                                    <h4 class="title">Next of Kin Details</h4>
                                    <hr/>
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-3">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Name"/>
                                            <h:inputText id="nm" styleClass="form-control" pt:placeholder="Name"
                                                         value="#{systemUserController.systemUser.nextOfKin}"
                                                         required="#{!empty param['saveUser']}" requiredMessage="*required"/>
                                            <h:message for="nm" styleClass="errorMessage"/>
                                        </h:panelGroup>           
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-3">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Phone Contact"/>
                                            <h:inputText id="contact" styleClass="form-control" pt:placeholder="Phone Contact"
                                                         value="#{systemUserController.systemUser.nextOfKinContact}"
                                                         required="#{!empty param['saveUser']}" requiredMessage="*required"/>
                                            <h:message for="contact" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-3">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Gender"/>
                                            <h:selectOneMenu styleClass="form-control" id="kinGen"
                                                             value="#{systemUserController.systemUser.nextOfKinGender}"
                                                             required="#{!empty param['saveUser']}" requiredMessage="*required">
                                                <f:selectItems value="#{common_options.genderOptions}"/>
                                            </h:selectOneMenu>
                                            <h:message for="kinGen" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-3">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Relationship"/>
                                            <h:selectOneMenu styleClass="form-control" id="kin_rel"
                                                             value="#{systemUserController.systemUser.relationship}"
                                                             required="#{!empty param['saveUser']}" requiredMessage="*required">
                                                <f:selectItems value="#{common_options.relationshipOptions}"/>
                                            </h:selectOneMenu>
                                            <h:message for="kin_rel" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>
                                <br/>

                                <h:panelGroup layout="block">
                                    <h:commandButton value="Save" styleClass="btn btn-success btn-fill" style="margin-right: 3px" id="saveUser"
                                                     action="#{systemUserController.saveNewUser}" rendered="#{systemUserController.renderSave}"
                                                     onclick="return confirm('You are about to save the details of a new system user into system')"/>
                                    <h:commandButton value="Reset" styleClass="btn btn-success btn-fill" action="#{systemUserController.resetButton}"
                                                     onclick="return confirm('If confirmed, details in form will be lost. Do you wish to proceed?')"
                                                     rendered="#{systemUserController.renderSave}" style="margin-right: 3px"/>
                                    <h:commandButton value="Update" styleClass="btn btn-success btn-fill" rendered="#{!systemUserController.renderSave}" 
                                                     action="#{systemUserController.updateUser}" style="margin-right: 3px"/>
                                    <h:commandButton value="Cancel" styleClass="btn btn-success btn-fill" action="#{systemUserController.resetButton}"
                                                     rendered="#{!systemUserController.renderSave}"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>
                                <br/><br/>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:outputLabel value="Search By: "/>
                                        <h:selectOneMenu styleClass="form-control" id="selectOne"
                                                         value="#{systemUserController.searchCriteria}"
                                                         requiredMessage="Select One Criteria">
                                            <f:selectItem itemValue="" itemLabel="---Select One---"/>
                                            <f:selectItem itemValue="firstName" itemLabel="Name"/>
                                            <f:selectItem itemValue="phoneNumber" itemLabel="Phone Number"/>
                                        </h:selectOneMenu>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:outputLabel value="Search Text: "/>
                                        <h:inputText id="searchBirthTxt" styleClass="form-control" pt:placeholder="Search Text"
                                                     value="#{systemUserController.searchText}"/>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:commandButton value="Search" styleClass="btn btn-success btn-fill" style="margin: 23px 3px 0 0"
                                                         action="#{systemUserController.searchUser}" />
                                        <h:commandButton value="Reset" styleClass="btn btn-success btn-fill" style="margin: 23px 3px 0 0"
                                                         action="#{systemUserController.resetUserList}"/>
                                    </h:panelGroup>
                                </h:panelGroup>
                                <br/>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-12">
                                        <p:dataTable var="reg_user_account" paginator="true" reflow="true" id="reg_users"
                                                     paginatorPosition="top" rows="5" value="#{systemUserController.usersDataTable}"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15">
                                            <f:facet name="header">
                                                <h:outputText value="Regional System Users' List"/>
                                            </f:facet>
                                            <p:column style="width: 250px" headerText="Name">
                                                <h:outputText value="#{reg_user_account.firstName}"/>
                                            </p:column>
                                            <p:column headerText="Phone Number">
                                                <h:outputText value="#{reg_user_account.phoneNumber}"/>
                                            </p:column>
                                            <p:column style="width: 250px" headerText="Email">
                                                <h:outputText value="#{reg_user_account.email}"/>
                                            </p:column>
                                            <p:column headerText="Status" style="color: white; background: #{reg_user_account.accountStatus eq 'Active' ? 
                                                                                                             'green':reg_user_account.accountStatus eq 'Inactive' ? 'red':''}">
                                                <h:outputText value="#{reg_user_account.accountStatus}"/>
                                            </p:column>
                                            <p:column headerText="Options">
                                                <h:commandLink value="Select" style="text-decoration: underline;color: green"
                                                               action="#{systemUserController.rowSelectData}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGroup>
                                </h:panelGroup>

                            </h:panelGroup>

                            <h:panelGroup layout="block" rendered="#{systemUserController.renderAccount}">
                                <h:panelGroup layout="block" styleClass="content">
                                    <h:panelGroup layout="block" styleClass="header">
                                        <h4 class="title">USER ACCOUNT INFORMATION</h4>
                                        <hr/>
                                    </h:panelGroup> 

                                    <h:panelGroup layout="block" styleClass="row">
                                        <h:panelGroup layout="block" styleClass="col-md-4">
                                            <h:panelGroup layout="block" styleClass="form-group">
                                                <h:outputLabel value="Surname"/>
                                                <h:inputText readonly="true" styleClass="form-control" value="#{systemUserController.surname}"/>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" styleClass="col-md-4">
                                            <h:panelGroup layout="block" styleClass="form-group">
                                                <h:outputLabel value="Othernames"/>
                                                <h:inputText readonly="true" styleClass="form-control" value="#{systemUserController.othername}"/>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" styleClass="col-md-4">
                                            <h:panelGroup layout="block" styleClass="form-group">
                                                <h:outputLabel value="Username"/>
                                                <h:inputText readonly="true" styleClass="form-control" value="#{systemUserController.username}"/>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="row">
                                        <h:panelGroup layout="block" styleClass="col-md-4"></h:panelGroup>
                                        <h:panelGroup layout="block" styleClass="col-md-4">
                                            <center>
                                                <h:commandButton value="OK...Proceed" styleClass="btn btn-success btn-fill" action="#{systemUserController.resetButton}"/>
                                            </center>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" styleClass="col-md-4"></h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGroup>

                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
