<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>  
        <h:form id="reg_birth_cert">
            <p:growl id="message" widgetVar="RegBirthCerts" showDetail="true" autoUpdate="true" life="1" />
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-md-12">
                    <h:panelGroup layout="block" styleClass="card">
                        <h:panelGroup layout="block" styleClass="header">
                            <h4 class="title">REGIONAL BIRTH CERTS PRINT</h4>
                            <hr/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" rendered="true">
                            <h:panelGroup layout="block" styleClass="content">

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:outputLabel value="Select a District"/>
                                        <h:selectOneMenu styleClass="form-control" value="#{regApprovalsController.selectedDistrict}">
                                            <f:selectItems value="#{common_options.districtOptions}"/>
                                        </h:selectOneMenu>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:commandButton value="Load Requests" styleClass="btn btn-success btn-fill" style="margin: 23px 3px 0 0"
                                                         action="#{regApprovalsController.loadBirthCerts}"/>
                                        <h:commandButton value="Reset" styleClass="btn btn-success btn-fill" style="margin: 23px 3px 0 0"
                                                         action="#{regApprovalsController.resetDistrictSelected}"/>
                                    </h:panelGroup>
                                </h:panelGroup>
                                <br/>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-12">
                                        <p:dataTable id="reg_b_cert_list" var="birth_certs" paginator="true" paginatorPosition="top" rows="5" reflow="true"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15" value="#{regApprovalsController.birthCertModel}">
                                            <f:facet name="header">
                                                <h:outputText value="LIST OF BIRTH CERT REQUESTS"/>
                                            </f:facet>
                                            <p:column headerText="Birth Id">
                                                <h:outputText value="#{birth_certs.birthApplicantId.birthId}"/>
                                            </p:column>
                                            <p:column style="width: 250px" headerText="Name">
                                                <h:outputText value="#{birth_certs.birthApplicantId.fullName}"/>
                                            </p:column>
                                            <p:column headerText="Gender">
                                                <h:outputText value="#{birth_certs.birthApplicantId.gender}"/>
                                            </p:column>
                                            <p:column headerText="Date Of Birth">
                                                <h:outputText value="#{birth_certs.birthApplicantId.dateOfBirth}">
                                                    <f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy" type="date" timeStyle="short"/>
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Options">
                                                <h:commandLink style="color: green;text-decoration: underline" value="Print Certificate" target="_blank" action="#{regApprovalsController.printBirthCert}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>

                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>

        <p:socket onMessage="handleMessage" channel="/regionalAdmin">
            <p:ajax event="message" update=":reg_birth_cert:reg_b_cert_list"/>
        </p:socket>

        <script type="text/javascript">
            function handleMessage(facesmessage) {
                facesmessage.severity = 'info';
                console.log(facesmessage);

                PF('RegBirthCerts').show([facesmessage]);
            }
        </script>

    </h:body>
</html>
