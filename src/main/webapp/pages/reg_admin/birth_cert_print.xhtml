<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>  
        <h:form>
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-md-12">
                    <h:panelGroup layout="block" styleClass="card">
                        <h:panelGroup layout="block" styleClass="header">
                            <h4 class="title">REGIONAL BIRTH CERTS PRINT</h4>
                            <hr/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" rendered="true">
                            <h:panelGroup layout="block" styleClass="content">

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:outputLabel value="Select a District: "/>
                                        <h:selectOneMenu styleClass="form-control">
                                            <f:selectItems value="#{common_options.districtOptions}"/>
                                        </h:selectOneMenu>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:commandButton value="Load Requests" styleClass="btn btn-success btn-fill" style="margin: 23px 3px 0 0"/>
                                        <h:commandButton value="Reset" styleClass="btn btn-success btn-fill" style="margin: 23px 3px 0 0"/>
                                    </h:panelGroup>
                                </h:panelGroup>
                                <br/>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-12">
                                        <p:dataTable var="births" paginator="true" paginatorPosition="top" rows="5" reflow="true"
                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}  {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15">
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Birth Id"/>
                                                </f:facet>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Name"/>
                                                </f:facet>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Gender"/>
                                                </f:facet>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Date Of Birth"/>
                                                </f:facet>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Options"/>
                                                </f:facet>
                                                <h:commandLink value="Print Certificate" target="_blank"/>
                                            </p:column>
                                        </p:dataTable>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>

                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
