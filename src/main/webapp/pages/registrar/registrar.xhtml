<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <f:metadata>
        <f:event type="preRenderView" listener="#{userAuthentication.isLoggedIn}"/> 
    </f:metadata>

    <h:body>
        <h:form>
            <ui:composition template="./../../resources/template/template.xhtml">
                <ui:define name="title">
                    <title>BiRDS:: Registrar</title>
                </ui:define>
                <ui:define name="reg_admin"> </ui:define>
                <ui:define name="dist_admin"> </ui:define>
                <ui:define name="change-password">
                    <h:commandLink value="Change Password" action="#{registrar_pages.changePassword}"/>
                </ui:define>

                <ui:define name="content">
                    <!--All content for Registrar User Group shall go here || All rendered and !rendered pages-->
                    <h:panelGroup rendered="#{userAccessController.mnuConfig.render_registrar_content}">
                        <!--class="row"-->
                        <!--class="col-md-4/8/12"-->
                        <h:panelGroup layout="block">   
                            <!--All page reference goes here-->
                            <h:panelGroup layout="block" rendered="#{registrar_pages.renderWelcome}">
                                Welcome page!!!
                            </h:panelGroup>
                            <h:panelGroup layout="block" rendered="#{registrar_pages.renderEditAcc}">
                                <ui:include src="../common/change_password.xhtml"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" rendered="#{registrar_pages.renderBirthRegistration}">
                                <ui:include src="birth_registration_form.xhtml"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" rendered="#{registrar_pages.renderDeathRegistration}">
                                <ui:include src="death_registration_form.xhtml"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" rendered="#{registrar_pages.renderBirthCertRequest}">
                                <ui:include src="birth_cert_request.xhtml"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" rendered="#{registrar_pages.renderDeathCertRequest}">
                                <ui:include src="death_cert_request.xhtml"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" rendered="#{registrar_pages.renderBirthSearch}">
                                <ui:include src="../common/birth_record_search.xhtml"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" rendered="#{registrar_pages.renderDeathSearch}">
                                <ui:include src="../common/death_record_search.xhtml"/>
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                </ui:define>

            </ui:composition>
        </h:form>
    </h:body>
</html>
