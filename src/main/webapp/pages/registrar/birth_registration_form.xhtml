<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <h:form prependId="false">
            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-md-12">
                    <h:panelGroup layout="block" styleClass="card">
                        <h:panelGroup layout="block">
                            <h:panelGroup layout="block" styleClass="header">
                                <h4 class="title">Particulars of Birth</h4>
                                <hr/>
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="content">
                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Surname"/>
                                            <h:inputText id="childSurName" required="#{!empty param['saveBirth']}" 
                                                         requiredMessage="*required" styleClass="form-control" pt:placeholder="Surname"/>
                                            <h:message for="childSurName" styleClass="errorMessage"/>
                                        </h:panelGroup>           
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Othernames"/>
                                            <h:inputText id="childOtherNames" required="#{!empty param['saveBirth']}" 
                                                         pt:placeholder="Othernames" requiredMessage="*required" styleClass="form-control"/>
                                            <h:message for="childOtherNames" styleClass="errorMessage"/>   
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Gender"/>
                                            <h:selectOneMenu id="childGender" required="#{!empty param['saveBirth']}" 
                                                             requiredMessage="*required" styleClass="form-control">
                                                <f:selectItems value="#{common_options.genderOptions}"/>
                                            </h:selectOneMenu>
                                            <h:message for="childGender" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Date Of Birth"/>
                                            <h:inputText class="form-control" required="#{!empty param['saveBirth']}" requiredMessage="*required" id="dateOfBirth" pt:placeholder="MM/DD/YYYY"/>
                                            <h:message for="dateOfBirth" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Place Of Birth"/>
                                            <h:selectOneMenu id="placeOfBirth" required="#{!empty param['saveBirth']}" 
                                                             requiredMessage="*required" styleClass="form-control">
                                                <f:selectItems value="#{common_options.placeOfBirth}"/>
                                            </h:selectOneMenu>
                                            <h:message for="placeOfBirth" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="City/Town"/>
                                            <h:inputText id="cityOfBirth" required="#{!empty param['saveBirth']}" requiredMessage="*required"
                                                         pt:placeholder="City/Town of Birth" styleClass="form-control"/>
                                            <h:message for="cityOfBirth" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>
                                <br/>


                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-12">
                                        <h4 class="title" style="padding: 15px 15px 0">Particulars of Informant</h4>
                                        <hr/>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-4"></h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <center>
                                            <h:outputLabel value="Relationship"/>
                                            <h:selectOneMenu id="ifRelation" styleClass="form-control" required="#{!empty param['saveBirth']}" requiredMessage="Select one option*">    
                                                <f:selectItems value="#{common_options.informantRelation}"/>
                                            </h:selectOneMenu>
                                            <h:message for="ifRelation" styleClass="errorMessage"/>
                                        </center>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4"></h:panelGroup>
                                </h:panelGroup>
                                <br/>

                                <h:panelGroup layout="block" rendered="true">
                                    <h:panelGroup layout="block" styleClass="row">
                                        <h:panelGroup layout="block" styleClass="col-md-4">
                                            <h:panelGroup layout="block" styleClass="form-group">
                                                <h:outputLabel value="Name"/>
                                                <h:inputText styleClass="form-control" pt:placeholder="Informant's Name"/>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" styleClass="col-md-4">
                                            <h:panelGroup layout="block" styleClass="form-group">
                                                <h:outputLabel value="Id Type"/>
                                                <h:selectOneMenu styleClass="form-control">
                                                    <f:selectItems value="#{common_options.idTypeOptions}"/>
                                                </h:selectOneMenu>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" styleClass="col-md-4">
                                            <h:panelGroup layout="block" styleClass="form-group">
                                                <h:outputLabel value="ID Number"/>
                                                <h:inputText styleClass="form-control" pt:placeholder="Informant's ID Number"/> 
                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    
                                    <h:panelGroup layout="block" styleClass="row">
                                        <h:panelGroup layout="block" styleClass="col-md-8">
                                            <h:outputLabel value="Residence"/>
                                            <h:inputTextarea rows="5" styleClass="form-control" pt:placeholder="Informant's Residence Address"/>
                                        </h:panelGroup>
                                        <h:panelGroup layout="block" styleClass="col-md-4"></h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup> <!--End of Informant's details needed-->
                                <br/><br/>

                                <!--Father's details form to go here-->
                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-12">
                                        <h4 class="title" style="padding: 15px 15px 0">Particulars of Father</h4>
                                        <hr/>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Surname"/>
                                            <h:inputText id="fSurname" styleClass="form-control" pt:placeholder="Father's Surname" required="#{!empty param['saveBirth']}" requiredMessage="*required"/>
                                            <h:message for="fSurname" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Othernames"/>
                                            <h:inputText id="fOthername" styleClass="form-control" pt:placeholder="Father's Othernames" required="#{!empty param['saveBirth']}" requiredMessage="*required"/>
                                       <h:message for="fOthername" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Nationality"/>
                                            <h:inputText id="fNationality" styleClass="form-control" pt:placeholder="Father's Nationality" required="#{!empty param['saveBirth']}" requiredMessage="*required"/> 
                                       <h:message for="fNationality" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Id Type"/>
                                            <h:selectOneMenu id="fIdType" styleClass="form-control" required="#{!empty param['saveBirth']}" requiredMessage="*required">
                                                <f:selectItems value="#{common_options.idTypeOptions}"/>
                                            </h:selectOneMenu>
                                        <h:message for="fIdType" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="ID Number"/>
                                            <h:inputText id="fIdNum" styleClass="form-control" pt:placeholder="Id Number" required="#{!empty param['saveBirth']}" requiredMessage="*required"/> 
                                       <h:message for="fIdNum" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-2">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Age"/>
                                            <h:inputText id="fAge" styleClass="form-control" pt:placeholder="Father's Age" required="#{!empty param['saveBirth']}" requiredMessage="*required"/>
                                       <h:message for="fAge" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-2"></h:panelGroup>
                                </h:panelGroup>
                                <br/><br/>

                                <!--Mother's details form to go here-->
                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-12">
                                        <h4 class="title" style="padding: 15px 15px 0">Particulars of Mother</h4>
                                        <hr/>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Surname"/>
                                            <h:inputText id="mSurname" styleClass="form-control" pt:placeholder="Mother's Surname" required="#{!empty param['saveBirth']}" requiredMessage="*required"/>
                                        <h:message for="mSurname" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Othernames"/>
                                            <h:inputText id="mOthernames" styleClass="form-control" pt:placeholder="Mother's Othernames" required="#{!empty param['saveBirth']}" requiredMessage="*required"/>
                                        <h:message for="mOthernames" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Nationality"/>
                                            <h:inputText id="mNationality" styleClass="form-control" pt:placeholder="Mother's Nationality" required="#{!empty param['saveBirth']}" requiredMessage="*required"/> 
                                        <h:message for="mNationality" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-3">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Id Type"/>
                                            <h:selectOneMenu id="mIDType" styleClass="form-control" required="#{!empty param['saveBirth']}" requiredMessage="*required">
                                                <f:selectItems value="#{common_options.idTypeOptions}"/>
                                            </h:selectOneMenu>
                                       <h:message for="mIDType" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-3">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="ID Number"/>
                                            <h:inputText id="mIDNum" styleClass="form-control" pt:placeholder="Id Number" required="#{!empty param['saveBirth']}" requiredMessage="*required"/> 
                                        <h:message for="mIDNum" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Phone Number"/>
                                            <h:inputText id="mPhone" styleClass="form-control" pt:placeholder="Phone Number" required="#{!empty param['saveBirth']}" requiredMessage="*required"/> 
                                        <h:message for="mPhone" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-2">
                                        <h:panelGroup layout="block" styleClass="form-group">
                                            <h:outputLabel value="Age"/>
                                            <h:inputText id="mAge" styleClass="form-control" pt:placeholder="Mother's Age" required="#{!empty param['saveBirth']}" requiredMessage="*required"/>
                                        <h:message for="mAge" styleClass="errorMessage"/>
                                        </h:panelGroup>
                                    </h:panelGroup>
                                </h:panelGroup>

                                <h:panelGroup layout="block" styleClass="row">
                                    <h:panelGroup layout="block" styleClass="col-md-8">
                                        <h:outputLabel value="Residence"/>
                                        <h:inputTextarea id="mresidence" rows="5" styleClass="form-control" pt:placeholder="Mother's Residence Address" required="#{!empty param['saveBirth']}" requiredMessage="*required"/>
                                   <h:message for="mresidence" styleClass="errorMessage"/>
                                    </h:panelGroup>
                                    <h:panelGroup layout="block" styleClass="col-md-4"></h:panelGroup>
                                </h:panelGroup>
                                <br/>

                                <h:panelGroup layout="block">
                                    <h:commandButton value="Save" id="saveBirth" styleClass="btn btn-success btn-fill" style="margin-right: 3px" action="#{common_options.saveBirthDummy()}"/>
                                    <h:commandButton value="Reset" styleClass="btn btn-success btn-fill" onclick="return confirm('This action will clear all the form details entered. Are you sure you want to proceed?')"/>
                                </h:panelGroup>
                                <h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>

                                <!--End of row styleClass-->
                            </h:panelGroup>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
