<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <h:form>

            <h:panelGroup layout="block" styleClass="row">
                <h:panelGroup layout="block" styleClass="col-md-12">
                    <h:panelGroup layout="block" styleClass="card">
                        <h:panelGroup layout="block" styleClass="header">
                            <h4 class="title">Change Password</h4>
                            <hr/>
                        </h:panelGroup>

                        <h:panelGroup layout="block" styleClass="content">

                            <h:panelGroup layout="block" styleClass="row">
                                <h:panelGroup layout="block" styleClass="col-md-4">
                                    <h:panelGroup layout="block" styleClass="form-group">
                                        <h:outputLabel value="Name"/>
                                        <h:inputText readonly="true" styleClass="form-control" value="#{userAccessController.systemUser.firstName}"/>
                                    </h:panelGroup>
                                </h:panelGroup>
                                <h:panelGroup layout="block" styleClass="col-md-4">
                                    <h:panelGroup layout="block" styleClass="form-group">
                                        <h:outputLabel value="Work Type"/>
                                        <h:inputText readonly="true" styleClass="form-control" value="#{userAccessController.systemUser.userRole.roleName}"/>
                                    </h:panelGroup>
                                </h:panelGroup>
                                <h:panelGroup layout="block" styleClass="col-md-4">
                                    <h:panelGroup layout="block" styleClass="form-group">
                                        <h:outputLabel value="District Office"/>
                                        <h:inputText readonly="true" styleClass="form-control" value="#{userAccessController.systemUser.district.districtName}"/>
                                    </h:panelGroup>
                                </h:panelGroup>    
                            </h:panelGroup>

                            <h:panelGroup layout="block" styleClass="row">
                                <h:panelGroup layout="block" styleClass="col-md-4">
                                    <h:panelGroup layout="block" styleClass="form-group">
                                        <h:outputLabel value="Current Password"/>
                                        <h:inputSecret styleClass="form-control" pt:placeholder="Current Password" value="#{userAccountController.currentPassword}"/>
                                    </h:panelGroup>
                                </h:panelGroup>   
                                <h:panelGroup layout="block" styleClass="col-md-4">
                                    <h:panelGroup layout="block" styleClass="form-group">
                                        <h:outputLabel value="New Password"/>
                                        <h:inputSecret styleClass="form-control" pt:placeholder="New Password" value="#{userAccountController.newPassword}"/>
                                    </h:panelGroup>
                                </h:panelGroup> 
                                <h:panelGroup layout="block" styleClass="col-md-4">
                                    <h:panelGroup layout="block" styleClass="form-group">
                                        <h:outputLabel value="Confirm New Password"/>
                                        <h:inputSecret styleClass="form-control" pt:placeholder="Confirm New Password" value="#{userAccountController.confirmPassword}"/>
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGroup>

                            <h:panelGroup layout="block">
                                <h:commandButton value="Confirm" styleClass="btn btn-success btn-fill" style="margin-right: 3px" 
                                                 onclick="return confirm('If confirmed, your password will change and you will be logged out automatically to enter new password to gain access to system again')"
                                                 action="#{userAccountController.changePassword}"/>
                                <h:commandButton value="Reset" styleClass="btn btn-success btn-fill" style="margin-right: 3px" 
                                                 onclick="return confirm('You haven\'t saved the changes yet, are you sure you want to reset?')"
                                                 action="#{userAccountController.resetPasswordChageFields}"/>
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="clearfix"></h:panelGroup>

                        </h:panelGroup>

                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
