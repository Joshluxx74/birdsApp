<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:panelGroup layout="block" styleClass="row">
        <h:panelGroup layout="block" styleClass="col-md-12">
            <h:panelGroup layout="block" styleClass="card">
                <h:panelGroup layout="block" styleClass="header">
                    <h4 class="title">Change Password</h4>
                    <hr/>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="row">
                    <h:panelGroup layout="block" styleClass="col-md-6">
                        <h:panelGroup layout="block" styleClass="content">
                            <h:panelGrid columns="2" style="width: 90%">
                                <h:outputLabel value="Name:"/>
                                <h:inputText readonly="true" style="background-color: #ffcc00"/>
                                <h:outputLabel value="Work Type:"/>
                                <h:inputText readonly="true" style="background-color: #ffcc00"/>
                                <h:outputLabel value="District Office:"/>
                                <h:inputText readonly="true" style="background-color: #ffcc00"/>  
                            </h:panelGrid>   
                        </h:panelGroup>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="col-md-6">
                        <h:panelGroup layout="block" styleClass="content">
                            <h:panelGrid columns="2" style="width: 90%">
                                <h:outputLabel value="Current Password:"/>
                                <h:inputSecret/>
                                <h:outputLabel value="New Password:"/>
                                <h:inputSecret/>
                                <h:outputLabel value="Confirm New Password:"/>
                                <h:inputSecret/>
                            </h:panelGrid>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
                <br/>
                <h:panelGroup layout="block" styleClass="row">
                    <h:panelGroup layout="block" styleClass="col-md-4"></h:panelGroup>
                    <h:panelGroup layout="block" styleClass="col-md-4">
                        <h:commandButton value="Confirm" onclick="return confirm('If confirmed, your password will change and you will need to enter this new one the next time you want to login')"/>
                        <h:commandButton value="Cancel" onclick="return confirm('You haven\'t saved the changes yet, are you sure you want to cancel?')"/> 
                        <h:commandButton value="Reset"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="col-md-4"></h:panelGroup>
                </h:panelGroup>
                <br/>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>
</html>
