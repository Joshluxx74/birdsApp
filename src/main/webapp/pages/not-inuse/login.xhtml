<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>BiRDS :: Login </title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css"/>
        <link href="resources/css/custom-styles.css" type="text/css" rel="stylesheet"/>
        <script src="resources/javascript/jquery.3.2.1.min.js"></script>
        <script src="resources/javascript/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container-fluid bg">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <!--form starts-->
                    <h:form class="form-container">
                        <h1>BiRDS Login</h1><hr/> 
                        <div class="form-group">
                            <label for="inputUname">Email/Username</label>
                            <h:inputText id="username" size="20" styleClass="form-control" pt:placeholder="Email / Username"/>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <h:inputSecret id="password" size="20" styleClass="form-control" pt:placeholder="Password"/>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"/> Remember me
                            </label>
                        </div>
                        <h:commandButton id="submit" styleClass="btn btn-success btn-block" value="Submit" action="index.xhtm?faces-redirect=true"/>
                    </h:form>
                     <!--form end-->
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
            </div>
        </div>
    </h:body>
</html>
