<html>
    <head>
        <title>BiRDS :: Login </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css"/>
        <link href="resources/css/custom-styles.css" type="text/css" rel="stylesheet"/>
        <script src="resources/javascript/jquery.3.2.1.min.js"></script>
        <script src="resources/javascript/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid bg">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                    <!--form starts--> 
                    <form class="form-container">
                        <h1>BiRDS Login</h1><hr/>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email/Username</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email / Username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Submit</button>
                    </form>

                    <!--form end-->
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
            </div>
        </div>
    </body>
</html>
